<div class="container">
    <h2>{{ isEditMode ? 'Edit Food Item' : 'Add Food Item' }}</h2>
    <form (ngSubmit)="onSubmit()" #foodItemForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required [(ngModel)]="foodItem.name" name="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" required [(ngModel)]="foodItem.quantity" name="quantity" class="form-control">
      </div>
      <div class="form-group">
        <label for="expirationDate">Expiration Date</label>
        <input type="date" id="expirationDate" required [(ngModel)]="foodItem.expirationDate" name="expirationDate" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">{{ isEditMode ? 'Update' : 'Add' }}</button>
      <a routerLink="/" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
