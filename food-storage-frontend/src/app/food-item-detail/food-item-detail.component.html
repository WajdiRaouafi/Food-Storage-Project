<div class="container mt-4 d-flex justify-content-center">
  <div class="card w-50">
    <div class="card-body">
      <h2 class="card-title text-center">Food Item Details</h2>
      <div *ngIf="foodItem">
        <p><strong>Name:</strong> {{ foodItem.name }}</p>
        <p><strong>Quantity:</strong> {{ foodItem.quantity }}</p>
        <p><strong>Expiration Date:</strong> {{ foodItem.expirationDate | date }}</p>
        <p><strong>Days Until Expiration : </strong> {{ getDaysUntilExpiration(foodItem.expirationDate) }}</p>
        <p><strong>Status:</strong> <span [ngClass]="getStatusClass(foodItem.expirationDate)" style="padding-left: 10px;">{{ getStatus(foodItem.expirationDate) }}</span></p>
        <a [routerLink]="['/edit-food-item', foodItem.id]" class="btn btn-warning">Edit</a>
        <a routerLink="/" class="btn btn-secondary" style="border-left-style: solid;margin-left: 10px;">Back</a>
      </div>
    </div>
  </div>
</div>
